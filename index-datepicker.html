<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/favicon/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>火星时钟 | 星际移民中心</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="assets/css/animate.min.css" rel="stylesheet"/>




    <!-- Bootstrap Datepicker CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-datetimepicker.min.css">

    <!--  Paper Dashboard core CSS    -->
    <link href="assets/css/paper-dashboard.css" rel="stylesheet"/>




    <!--  Fonts and icons     -->
    <link href="assets/fonts/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">


    <!-- Mars Clock Specific BEGIN -->
    <link href="assets/googlefonts.css" rel="stylesheet" type="text/css">

    <link rel="canonical" href="http://interimm.org/mars-clock/index.html" />

    <link href="assets/main.css" rel="stylesheet" type="text/css">
    <!-- Mars Clock Specific END -->



    <!--   Core JS Files   -->
    <script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>

    <!-- Moment.js -->
    <script src="assets/js/moment.js"></script>

    <!--  Bootstrap Transition Plugins -->
	<script src="assets/js/bootstrap-transition.js"></script>


	<!--  Bootstrap Collapse Plugins -->
	<script src="assets/js/bootstrap-collapse.js"></script>

	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>




    <!--  Bootstrap Datepicker Plugin -->
    <script src="assets/js/bootstrap-datetimepicker.min.js"></script>






</head>
<body>


<div class="container">
    <div class="row">
        <div class='col-sm-6'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" />
                    <span>
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker();
            });
        </script>
    </div>
</div>




<div class="container">
    <div class="row">
        <div class='col-sm-6'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker3'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                    </span>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker3').datetimepicker({
                    format: 'LT'
                });
            });
        </script>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class='col-sm-6'>
            <input type='text' class="form-control" id='datetimepicker4' />
        </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker4').datetimepicker();
            });
        </script>
    </div>
</div>



</body>









    <script src="assets/marstimezone.js"></script>
    <script src="assets/marsclock.js"></script>






</html>
